<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="login-container" id="login-container">
        <div class="form-box">
            <h1 id="title" onclick="consoleText()">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="input-field">
                        <input type="email" placeholder="Email" id="username">
                    </div>
                    <div class="input-field">
                        <input type="password" placeholder="Password" id="password">
                    </div>
                    <p>Forgot Password? <a href="#">Click Here</a></p>
                </div>
            </form>
            <div class="btn-field">
                <button type="button" id="signUpBtn" onclick="signUp()" >Sign Up</button>
                <button type="button" class="disable" id="signInBtn" onclick="login()">Sign In</button>
            </div>
        </div>
    </div>
    <div class="container" id="todo-container" style="display: none;">
        <div class="todo-app">
            <h2>To-Do List <img src="./images/icon.png" alt="Icon"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your Text">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
        </div>
    </div>  
    <script src="script.js"></script>
</body>
</html>
